<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700;800&family=Rubik:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors!</title>
</head>
<body>
    <header>
        <h1 class="container">ROCK PAPER SCISSORS</h1>
    </header>
    <main class="container secondary-container">
        <div class="scoreboard">
            <h2 class="round-info">Choose your weapon to start a game</h2>
            <h3 class="round-message">First to score 5 points wins the game</h3>
        </div>

        <div class="score-container">
            <div class="score-box">
                <div class="sign" id="player-option">❔</div>
                <div class="score" id="player-score">Player: 0</div>
            </div>

            <div class="score-box">
                <div class="sign" id="computer-option">❔</div>
                <div class="score" id="computer-score">Computer: 0</div>
            </div>
        </div>

        <div id="player-input">
            <div class="card" id="rock">
                <i class="far fa-hand-rock"></i>
                <p class="card-name">Rock</p>
            </div>
            <div class="card" id ="paper">
                <i class="far fa-hand-paper" ></i>
                <p class="card-name">Paper</p>
            </div>
            <div class="card" id="scissors">
                <i class="far fa-hand-scissors"></i>
                <p class="card-name">Scissors</p>
            </div>
        </div>
    </main>
    
    <p class="attribution">Coded by<a href="http://ilieadrian.com">Ilie Adrian</a></p>
    <script src="script.js"></script> 
</body>
</html>
